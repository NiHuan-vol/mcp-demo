# 启用Actuator端点
management.endpoints.web.exposure.include=health,info,prometheus

# 设置指标导出格式为Prometheus
management.prometheus.metrics.export.enabled=true

# 设置服务器端口
server.port=8080

# 启用响应式处理
spring.main.web-application-type=reactive

# 设置上下文路径
server.servlet.context-path=/core

# Milvus向量数据库配置
spring.ai.milvus.host=localhost
spring.ai.milvus.port=19530
spring.ai.milvus.database=default
spring.ai.milvus.embedding-dimension=768

# MySQL数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/production_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

# HikariCP连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# MyBatis-Plus配置
mybatis-plus.mapper-locations=classpath:mapper/**/*.xml
mybatis-plus.type-aliases-package=com.demo.core.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl