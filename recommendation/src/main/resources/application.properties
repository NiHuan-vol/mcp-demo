# 服务器配置
server.port=8082
server.servlet.context-path=/recommendation

# ============ 应用基本配置 ============
spring.application.name=recommendation-service

# ============ 日志配置 ============
logging.level.root=INFO
logging.level.com.demo=DEBUG
logging.level.com.demo.recommendation=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# ============ 响应式处理配置 ============
spring.main.web-application-type=reactive

# ============ Actuator配置 ============
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=WHEN_AUTHORIZED
management.prometheus.metrics.export.enabled=true

# ============ 模型配置 ============
recommendation.model.route-planning.id=recommendation-route-planning-001
recommendation.model.route-planning.name=智能路线规划模型
recommendation.model.service.id=recommendation-service-001
recommendation.model.service.name=沿途服务推荐模型
recommendation.model.translation.id=recommendation-translation-001
recommendation.model.translation.name=智能翻译模型
recommendation.model.travel-guide.id=recommendation-travel-guide-001
recommendation.model.travel-guide.name=社交与攻略推荐模型
recommendation.model.emergency.id=recommendation-emergency-001
recommendation.model.emergency.name=紧急服务模型

# ============ 地图服务配置 ============
recommendation.map.amap.api-key=
recommendation.map.google.api-key=
recommendation.map.timeout=5000

# ============ 天气服务配置 ============
recommendation.weather.api-key=
recommendation.weather.provider=openweathermap
recommendation.weather.timeout=3000

# ============ 服务推荐配置 ============
recommendation.service.dianping.api-key=
recommendation.service.google-places.api-key=
recommendation.service.timeout=5000

# ============ 翻译服务配置 ============
recommendation.translation.baidu.api-key=
recommendation.translation.deepl.api-key=
recommendation.translation.timeout=3000

# ============ 攻略服务配置 ============
recommendation.guide.xiaohongshu.api-key=
recommendation.guide.tripadvisor.api-key=
recommendation.guide.mafengwo.api-key=
recommendation.guide.timeout=5000

# ============ 紧急服务配置 ============
recommendation.emergency.roadside.api-key=
recommendation.emergency.insurance.api-key=
recommendation.emergency.timeout=5000

# ============ 商业化配置 ============
recommendation.commercial.subscription.monthly-price=19.00
recommendation.commercial.subscription.yearly-price=99.00
recommendation.commercial.cps.restaurant-rate=0.10
recommendation.commercial.cps.hotel-rate=0.15
recommendation.commercial.cps.gas-station-rate=0.05
recommendation.commercial.cps.charging-station-rate=0.03

# ============ 线程池配置 ============
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=recommendation-

# ============ 缓存配置 ============
spring.cache.type=simple
spring.cache.cache-names=routeCache,serviceCache,weatherCache

# ============ 国际化配置 ============
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false