# 测试环境配置

# 服务器配置
server.port=8083
server.servlet.context-path=/recommendation

# 日志配置
logging.level.root=INFO
logging.level.com.demo.recommendation=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# AI模型配置
recommendation.ai.model.id=test-model-001
recommendation.ai.model.name=测试AI模型
recommendation.ai.model.api-key=test-api-key
recommendation.ai.model.timeout=10000

# 地图服务配置
recommendation.map.api-key=test-map-api-key
recommendation.map.timeout=5000
recommendation.map.default-provider=amap

# 天气服务配置
recommendation.weather.api-key=test-weather-api-key
recommendation.weather.timeout=5000

# 服务推荐配置
recommendation.service-recommendation.api-key=test-service-api-key
recommendation.service-recommendation.timeout=5000
recommendation.service-recommendation.default-radius=5.0
recommendation.service-recommendation.default-rating=4.0

# 翻译服务配置
recommendation.translation.api-key=test-translation-api-key
recommendation.translation.timeout=5000
recommendation.translation.default-provider=baidu

# 攻略服务配置
recommendation.travel-guide.api-key=test-guide-api-key
recommendation.travel-guide.timeout=5000
recommendation.travel-guide.default-platforms=xiaohongshu,tripadvisor

# 紧急服务配置
recommendation.emergency.api-key=test-emergency-api-key
recommendation.emergency.timeout=3000

# 商业化配置
recommendation.commercial.basic-subscription-price=99.0
recommendation.commercial.premium-subscription-price=199.0
recommendation.commercial.cps-commission-rate=0.1
recommendation.commercial.cps-min-order-amount=50.0

# 线程池配置
recommendation.thread-pool.core-size=5
recommendation.thread-pool.max-size=20
recommendation.thread-pool.queue-capacity=100
recommendation.thread-pool.keep-alive=60

# 缓存配置
recommendation.cache.enabled=true
recommendation.cache.ttl=3600
recommendation.cache.max-size=1000

# 国际化配置
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# 测试特定配置
service.mock.enabled=true
service.mock.response.delay=100